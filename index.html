<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Намалюй під диктовку</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8bc00;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .rules {
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .rules strong {
            color: #c00;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .image-card {
            text-align: center;
        }

        .image-card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .image-wrapper {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-wrapper:hover {
            transform: scale(1.05);
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Намалюй під диктовку</h1>
        <div class="rules">
            <strong>Правила:</strong> Ви <strong>НЕ можете</strong> називати предмет. Ви <strong>НЕ можете</strong> називати синоніми, чи на що він схожий. Ви <strong>МОЖЕТЕ</strong> описувати предмет геометричними формами.
        </div>

        <div class="grid">
            <div class="image-card">
                <h2>Група 1</h2>
                <div class="image-wrapper" onclick="openModal('img1')">
                    <img id="img1" src="image1.png" alt="Група 1">
                </div>
            </div>

            <div class="image-card">
                <h2>Група 2</h2>
                <div class="image-wrapper" onclick="openModal('img2')">
                    <img id="img2" src="image2.png" alt="Група 2">
                </div>
            </div>

            <div class="image-card">
                <h2>Група 3</h2>
                <div class="image-wrapper" onclick="openModal('img3')">
                    <img id="img3" src="image3.png" alt="Група 3">
                </div>
            </div>

            <div class="image-card">
                <h2>Група 4</h2>
                <div class="image-wrapper" onclick="openModal('img4')">
                    <img id="img4" src="image4.png" alt="Група 4">
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Збільшена картинка">
    </div>

    <script>
        function openModal(imgId) {
            const img = document.getElementById(imgId);
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            
            modalImg.src = img.src;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
